<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido via WhatsApp</title>
  <link rel="stylesheet" href="desafio 01.css">
</head>
<body>
  <div class="container">
    <input
      type="text"
      placeholder="Digite seu pedido aqui"
      id="pedido"
      name="pedido"
    />
    <button onclick="enviarPedido()">Enviar Pedido</button>
  </div>

  <script>
    function enviarPedido() {
      const pedido = document.getElementById('pedido').value;
      const telefone = '5585998581797'; // Substitua pelo seu número
      const mensagem = encodeURIComponent(Olá, gostaria de fazer o seguinte pedido: ${pedido});
      const url = https://wa.me/${telefone}?text=${mensagem};
  
      window.open(url, '_blank'); // Abre o WhatsApp em nova aba
    }
  </script>
</body>
</html>
